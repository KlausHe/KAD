          </label><label class="cl_info" uiSize="size9" for="idCb_settingsCopyClick" uiRadius="right">CopyClick</label>
        </div>
        <div class="cl_SettingsCopySeparator">
          <label class="cl_infoCB" uiRadius="left"><input type="checkbox" id="idCb_settingsCopySeparator"
              onclick="settingsCopySeparator(this)"></input>
          </label><label class="cl_info" uiSize="size9" id="idLbl_settingsCopySeparator"
            for="idCb_settingsCopySeparator" uiRadius="right"></label>
        </div>
        <div class="cl_SettingsFontsize">
          <label class="cl_info" uiSize="size6" uiRadius="left">Text size</label><select id="idSel_settingsFontsize"
            uiRadius="right" uiSize="size4" onChange="settingsFontsize(this)"></select>
        </div>
        <div class="cl_SettingsDecimals">
          <label class="cl_info" uiSize="size6" uiRadius="left">Dezimalstellen</label><select
            id="idSel_settingsDecimals" uiSize="size4" uiRadius="right" onChange="settingsDecimals(this)"></select>
        </div>
      </div>
    </section>
    <section class="cl_ColorSettings" style="display:none;">
      <div class="cl_subGrid_ColorSettings cl_subGrid">
        <div class="cl_colourSettingsHeaderLight">
          <label class="cl_info" uiSize="size7" uiAlign="center">Light-Mode</label>
        </div>
        <div class="cl_colourSettingsHeaderDark">
          <label class="cl_info" uiSize="size7" uiAlign="center">Dark-Mode</label>
        </div>
        <div class="cl_colourSettings_light_0">
          <label class="cl_info" id="idLbl_colorSetting_light_Navbar" uiRadius="left">
          </label><input id="idVin_colorSetting_light_Navbar" type="color" data-theme="light" data-name="Navbar"
            uiRadius="right" uiSize="size1" onchange="colorChange(this)"></input>
        </div>
        <div class="cl_colourSettings_light_1">
          <label class="cl_info" id="idLbl_colorSetting_light_Gridtitle" uiRadius="left">
          </label><input id="idVin_colorSetting_light_Gridtitle" type="color" data-theme="light" data-name="Gridtitle"
            uiRadius="right" uiSize="size1" onchange="colorChange(this)"></input>
        </div>
        <div class="cl_colourSettings_light_2">
          <label class="cl_info" id="idLbl_colorSetting_light_Background" uiRadius="left">
          </label><input id="idVin_colorSetting_light_Background" type="color" data-theme="light" data-name="Background"
            uiRadius="right" uiSize="size1" onchange="colorChange(this)"></input>
        </div>
        <div class="cl_colourSettings_dark_0">
          <label class="cl_info" id="idLbl_colorSetting_dark_Navbar" uiRadius="left">
          </label><input id="idVin_colorSetting_dark_Navbar" type="color" data-theme="dark" data-name="Navbar"
            uiRadius="right" uiSize="size1" onchange="colorChange(this)"></input>
        </div>
        <div class="cl_colourSettings_dark_1">
          <label class="cl_info" id="idLbl_colorSetting_dark_Gridtitle" uiRadius="left">
          </label><input id="idVin_colorSetting_dark_Gridtitle" type="color" data-theme="dark" data-name="Gridtitle"
            uiRadius="right" uiSize="size1" onchange="colorChange(this)"></input>
        </div>
        <div class="cl_colourSettings_dark_2">
          <label class="cl_info" id="idLbl_colorSetting_dark_Background" uiRadius="left">
          </label><input id="idVin_colorSetting_dark_Background" type="color" data-theme="dark" data-name="Background"
            uiRadius="right" uiSize="size1" onchange="colorChange(this)"></input>
        </div>
      </div>
    </section>
    <section class="cl_UserGridLayout" style="display:none;">
      <div class="cl_subGrid_UserGridLayout cl_subGrid">
        <div class="cl_UserGridTable">
          <table id="idTab_DisableUserGrid">
            <thead id="idTabHeader_DisableUserGrid">
            </thead>
            <tbody id="idTabBody_DisableUserGrid">
            </tbody>
          </table>
        </div>
        <div class="cl_UserGridOptions">
          <button type="button" id="idBtn_toggleUserGrid" onclick="usergridOptions.toggleAllGridDisable()">Toggle
            all</button>
          <button type="button" id="idBtn_loaduserGridLayout" onclick="saveUsergridLayout()">Save</button>
        </div>
        <div class="cl_UserGridCanvas">
          <div style="display:none;" id="idCanv_userGrid" tabindex="0"></div>
        </div>
      </div>
    </section>
    <section class="cl_MaterialFilterSettings" style="display:none;">
      <div class="cl_subGrid_MaterialFilterSettings cl_subGrid">
        <div class="cl_MaterialFilterTable">
          <table id="idTab_MaterialFilterTable">
            <thead id="idTabHeader_MaterialFilterTable">
            </thead>
            <tbody id="idTabBody_MaterialFilterTable">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="cl_userAcc" style="display:none;">
      <div class="cl_subGrid_userAcc cl_subGrid">
        <div class="cl_userAcc_infos" uiFlex="vertical">
        </div>
        <div class="cl_userAcc_mail">
          <label class="cl_info" uiRadius="left">Mail
          </label><input type="email" id="idVin_userAcc_mail" uiRadius="right" uiSize="size7" placeholder="Mail"
            required>
        </div>
        <div class="cl_userAcc_pass">
          <label class="cl_info" uiRadius="left">Passwort
          </label><input type="password" id="idVin_userAcc_pass" uiRadius="right" uiSize="size7" placeholder="Passwort"
            required>
        </div>
        <div class="cl_userAcc_submit">
          <button type="button" id="idBtn_userAcc_submit" onclick="submitUser()"></button>
          <button type="button" onclick="cancelAccount()">Cancel</button>
        </div>
        <div class="cl_userAcc_check">
          <label class="cl_infoCB" uiRadius="left"><input type="checkbox" id="idCb_userAcc_check"></input>
          </label><label class="cl_info" for="idCb_userAcc_check" uiRadius="right">Keep me logged in!</label>
        </div>
        <div class="cl_userAcc_alert">
          <label id="idLbl_userAcc_alert"></label>
        </div>
      </div>
    </section>
  </main>
  <footer id="idFoo_footer" style="z-index:200">
    <div class="cl_footerElements">&#169;Klaus He 2022</div>
    <div id="idDiv_footerCredits"></div>
    <div style="text-align:right;flex-grow:1;">|||</div>
    <select id="idSel_bgaSelect" onchange="bgaSelectAnimation(this)"></select>
    <div onclick="bgaToggle()"><img id="idImg_bgaToggle" uiFilter="invNavbar" src="Data/Images/SVG/tPlay.svg"></img>
    </div>
    <div onclick="bgaClearGrid()"><img id="idImg_bgaClearGrid" uiFilter="invNavbar"
        src="Data/Images/SVG/fullscreen.svg"></img></div>
    <div onclick="bgaClearBackground()"><img id="idImg_bgaClearBG" uiFilter="invNavbar" class="img_trash"></img>
    </div>
    <div><label class="cl_infoCB" uiRadius="left"><input type="checkbox" id="idCb_bgaReset"
          onclick="bgaToggleReset(this)" checked></input>
      </label><label class="cl_infos" for="idCb_bgaReset" uiSize="size3" uiRadius="right">Repeat</label>
    </div>
  </footer>
</body>

</html>
