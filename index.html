          </button><button uiSize="width1" uiRadius="right" class="vinChangeAdd">

          </button><button uiSize="width1" uiRadius="right" class="vinChangeAdd">
          </button>
        </div>
        <div class="cl_BarvoslepyOriginal">
          <button id="idBtn_barvoslepyOriginal"></button>
        </div>
        <div class="cl_BarvoslepyPositive">
          <button id="idBtn_barvoslepyPositive"></button>
        </div>
        <div class="cl_BarvoslepyNegative">
          <button id="idBtn_barvoslepyNegative"></button>
        </div>
        <div class="cl_BarvoslepyWhite">
          <button id="idBtn_barvoslepyWhite"></button>
        </div>
        <div class="cl_BarvoslepyBlack">
          <button id="idBtn_barvoslepyBlack"></button>

          <canvas id="idCanv_barvoslepyCanvas"></canvas>
        </div>
      </div>

    <section class="cl_Piny">

        <div class="cl_PinyCountryInput">

        </div>

            <img src="Data/Images/code.svg"></img>
